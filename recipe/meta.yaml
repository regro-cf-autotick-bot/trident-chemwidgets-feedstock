{% set name = "trident-chemwidgets" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/trident_chemwidgets-{{ version }}.tar.gz
  sha256: ffeba55709a8b264a82bb149502fc26920e103577c2eab517584ae1843d7ca46

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - jupyter-packaging >=0.10.0
    - jupyterlab >=3.0.0
  run:
    - ipywidgets >=7.0.0
    - pandas >=1.0.0
    - python >={{ python_min }}

test:
  imports:
    - trident_chemwidgets
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tridentbio/trident-chemwidgets
  summary: Jupyter widgets for working with chemical datasets
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - TShimko126
